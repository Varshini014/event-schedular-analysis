<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Marking System</title>
</head>
<body>
    <h1>Guest Marking System</h1>
    <form action="mark1.php" method="post">
        <label for="name">Name of the student:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="regno">Regno:</label>
        <input type="text" name="regno" id="regno" checked>
        <br>

        <label for="marks">Marks:</label>
        <input type="decimal" name="marks" id="decimal" checked>
        <br>
	<label for="eventname">Eventname:</label>
        <input type="text" name="eventname" id="eventname" checked>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
    <br>
   
</body>
</html>
