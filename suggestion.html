<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion Form</title>
</head>
<body>
  <h1>Submit Your Suggestion and Feedback</h1>
  <form action="suggestion.php" method="post">
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required><br><br>
    <label for="suggestion">Your Suggestion:</label>
    <textarea name="suggestion" id="suggestion" cols="20" rows="10" required></textarea><br><br>
<label for="feedback">Your Feedback:</label>
    <textarea name="feedback" id="feedback" cols="20" rows="10" required></textarea><br><br>
    <input type="submit" value="Submit Suggestion">
  </form>

</body>
</html>
